<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Post Details</title>
</head>
<body>
<div class="container">
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1"></div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">Razanka's blog</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary"
                   th:if="${not #authorization.expression('isAuthenticated()')}" href="/registration">Sign up</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
            <a class="nav-item nav-link link-body-emphasis" href="/blog">Posts</a>
            <a class="nav-item nav-link link-body-emphasis"
               th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" href="blog/add">Add post</a>
            <a class="nav-item nav-link link-body-emphasis" href="#">About us</a>
        </nav>
    </div>
</div>

<main class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="mb-4">
                <h1 th:text="${post.getTitle()}">Post Title</h1>
                <p class="text-body-secondary" th:text="'Published on : ' + ${post.getDate()}"></p>
                <div th:text="${post.getText()}">Full Text</div>
            </div>
            <!-- Comments Section -->
            <div class="mb-4">
                <h4>Comments</h4>
                <div th:if="${#lists.isEmpty(post.comments)}">
                    <p>No comments yet.</p>
                </div>
                <div th:each="comment : ${post.comments}" class="mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${comment.user.getUsername()}"></h5>
                            <p class="card-text" th:text="${comment.text}">Comment text</p>
                            <p class="card-text text-muted" th:text="'Posted on : ' + ${comment.date}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h4>Post Author</h4>
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.user.getUsername()}">Username</h5>
                    <p class="card-text">Email: <span th:text="${post.user.getEmail()}">user@example.com</span></p>
                </div>
            </div>
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <h4>Leave a comment</h4>
                <form action="/blog/{id}/leave-comment" method="post">
                    <div class="mb-3">
                        <label class="form-label">Text of comment</label>
                        <textarea class="form-control" id="comment" name="comment" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
    <p>Â© 2024 Blog App by <a href="https://github.com/playtlancher">playtlancher</a></p>
    <p class="mb-0">
        <a href="#">Back to top</a>
    </p>
</footer>
<script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
