<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>User Profile</title>
</head>
<body>
<div class="container">
    <header class="border-bottom lh-1 py-3" th:insert="blocks/header :: header">
    </header>
    <div class="nav-scroller py-1 mb-3 border-bottom" th:insert="blocks/menu :: menu"></div>
</div>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title">Your Profile</h3>
                        <img th:src="@{/images/{avatar} (avatar=${user.getAvatar()})}" class="rounded-circle mb-3" alt="User Avatar"
                             width="150" height="150">
                        <form action="/account/change-avatar" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Change Avatar</label>
                                <input class="form-control" type="file" id="avatar" name="avatar">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Avatar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Welcome, <span th:text="${user.getUsername()}">User Name</span>!</h2>
                <p>Email: <span th:text="${user.getEmail()}">user@example.com</span></p>
            </div>
        </div>
    </main>
<footer class="py-5 text-center text-body-secondary bg-body-tertiary" th:insert="blocks/footer :: footer"></footer>
<script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
